<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic On Click</title>
     <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <header id="header">
    <nav>
        <img src="./white-logo.png" alt="logo">
        <ul class="unorder">
            <li class="listA">Locations</li>
            <li class="listA">Blogs</li>
            <li class="listA">Testimonials</li>
            <li class="listA">Contact</li>
        </ul>
    </nav>
</header>
    <!-- main section -->
   <section id="section">
     
    <img src="./roseimg.jpg" alt="roseimg">
    
   </section>

   <!-- only btns are visible on click get magic one by one  -->
   <div class="btn">
    <button id="btn1" onclick="header()">MagicOnHeader</button>
    <br><br>
    <button  id="btn1" onclick="section()">MagicOnSection</button>
    <br><br>
    <button id="btn1" onclick="footer()">MagicOnFooter</button>
</div>


   
  <!-- footer -->

  <footer id="footer">
    <div class="footer1">
        <div class="leftSection">
            <div>
                <img src="./white-logo.png" alt="lastLogo">
            </div>
            <div class="awe">
                <div class="awe1"><i class="fa-brands fa-square-facebook"></i></div>
                <div class="awe1"><i class="fa-brands fa-square-twitter"></i></div>
                <div class="awe1"><i class="fa-brands fa-square-instagram"></i></div>
            </div>
            <div>
                <p class="para6">
                    2022 Award winning Real estate <br> and Lorem ipsum dolor sit amet.
                </p>
            </div>
        </div>
        <div class="rightSection">
            <div class="rightSectionA">
                <div class="list">
                    <ul class="unorderA">
                        <li class="list2">Location</li>
                        <li class="list1">America</li>
                        <li class="list1">Asia </li>
                        <li class="list1">Europe</li>
                        <li class="list1">Africa</li>
                    </ul>

                </div>
                <div class="list">
                    <ul class="unorderA">
                        <li class="list2">Contact</li>
                        <li class="list1">About Me</li>

                        <li class="list1">Profile</li>

                    </ul>
                </div>
                <div class="list">
                    <ul class="unorderA">
                        <li class="list2">Legals</li>
                        <li class="list1">Privacy</li>
                        <li class="list1">Disclaimer</li>
                        <li class="list1">Terms</li>
                        <li class="list1">Company</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div> 
</footer>
